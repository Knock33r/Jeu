<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Game Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-dark has-text-white">

    <section class="section">
        <div class="container">
            <div class="box has-background-grey-darker">
                <h1 class="title has-text-centered has-text-primary">🎮 Game & Team Selector</h1>

                <!-- Random Game Selector -->
                <div class="field">
                    <button class="button is-large is-fullwidth is-success">🎲 Select Random Game</button>
                </div>

                <!-- Form Teams -->
                <div class="field">
                    <button class="button is-large is-fullwidth is-link">🧑‍🤝‍🧑 Form Teams</button>
                </div>

                <div class="has-text-centered mt-5">
                    <p class="is-size-7 has-text-grey">Powered by Bulma</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
